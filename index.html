<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/Captura de tela 2022-06-26 164649.png" alt="celular">
        </div>
         <div class="instagram-continue">
         <div class="group">
            <div class="instagram-photo"> 
            <img src="./imagens/instagram-logo.png" class="Instagram-logo" alt="Instagram Logo">
         </div>
            <div class="profile-photo">
                <img src="./imagens/danilla.jpg" alt="foto do perfil">
            </div>
            <a href="" class="instagram-login">Continue como danillacarmo</a>
            <a href="" class="instagram-logout">Remover conta</a>
         </div>
         <div class="group">
            <p class="not-account">Não é danillacarmo?</p>
            <p class="not-account">

                <span class="link-blue">Alternar Contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
            </p>
            </div>
         <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="./imagens/apple-button.png" class-="app-download"></a>
                <a href="./imagens/googleplay-button.png" class="app-download"></a>
            </div>
         </div>
    </div>
         
    </div>
</body>
</html>
